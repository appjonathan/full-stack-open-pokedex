name: Pokedex

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          
        name: install dependencies
        run: npm install

